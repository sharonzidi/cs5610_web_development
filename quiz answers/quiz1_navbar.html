<!DOCTYPE html>
<html>
    <head>
        <style>
			.navbar {
				display: flex;
				width: 100%;
				height: 100px;
				justify-content: space-between;
				align-items: center;
				background-color: black;
				position: fixed;
				top: 0;
				left: 0;
			}
			
			.info {
				font-size: x-large;
				color: white;
			}
        </style>

    </head>

    <body>
        <div class="navbar">
			<div class="info">Name</div>
			<div class="info">Email</div>
        </div>
    </body>

</html>
